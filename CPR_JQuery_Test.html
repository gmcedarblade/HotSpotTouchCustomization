<!DOCTYPE html>
<html>
    <head>
        <title>Image on Touch(JQuery Test)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: Georgia, sans-serif;
                min-height: 886px;
            }
            
            .tapArea {
                position: relative;
            }
            
            .cprArea {
                
                width: 14rem;
                height: 14rem;
                
                background: url('https://www.wisc-online.com/ARISE_Files/AED_Game/Media/CPR-Hands-Icons.png') no-repeat;
                /*background-size: 75px 75px;*/
                position: absolute;
                display: none;
                
            }
            
            /* Styles for message box and buttons*/
            h2 {
                color: #604383;
                text-align: center;
            }
            
            p {
                text-align: center;
            }
            
            main {
                margin: 25px;
                font-size: 1.38rem;
            }

            #btnClear, #btnSubmit {
                background-color: #E5DEEE;
                border: 1px solid #604383;
                border-radius: 5px;
                box-shadow: inset 0 0 0 1px #a389c2;
                color: #604383;
                font-family: Georgia, Sans-Serif;
                font-size: 1.38rem;
                margin: 0.5em;
                min-width: 150px;
                padding: 6px;
            }

            #btnExit {
                background-color: #ffb3b3;
                border: 1px solid #b30000;
                border-radius: 5px;
                box-shadow: inset 0 0 0 1px #ff4d4d;
                color: #b30000;
                font-family: Georgia, Sans-Serif;
                font-size: 1.38rem;
                margin: 0.5em;
                min-width: 150px;
                padding: 6px;
            }

            #buttonsDiv {
                text-align: center;
                width: 100%;
             }

            #btnExit {
                float: left;
                margin-left: 20px;
            }

            #btnReplayVideo {
                background: none;
                border: none;
                color: #579DCE;
                display: block;
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 10px;
                padding: 0;
            }

            #btnSubmit {
                float: right;
                margin-right: 20px;
            }

            footer {
                clear: both;
            }

            #messageDiv {
                height: 30px;
                max-width: 100%;
                margin: 20px;
                padding: 10px;
            }

            .messageDivNeutral {
                background: #f2eef6;
                border: 1px solid #604383;
                box-shadow: inset 0 0 0 1px #a389c2;
            }

            .messageDivCorrect {
                background: #ebfaeb;
                border: 1px solid #248f24;
                box-shadow: inset 0 0 0 1px #70db70;
                color: #248f24;
            }

            .messageDivIncorrect {
                background-color: #ffb3b3;
                border: 1px solid #b30000;
                box-shadow: inset 0 0 0 1px #ff4d4d;
                color: #b30000;
            }
            
        </style>

    </head>
    
    <body>
        <h2>Instructions:</h2>
        <p>Tap the correct area to preform CPR</p>
        <div class="tapArea" style="border: 1px solid #000;">
            <div class="cprArea">
            </div>
            <img class="cprPerson" src="https://www.wisc-online.com/ARISE_Files/AED_Game/Media/CPR-HotSpot-Image.jpg" style="width:100%;min-height: 886px;" style="border: 1px solid #000;">
        </div>
        <div id="buttonsDiv">
        <div id="messageDiv" class="messageDivNeutral"><span id="messageSpan"></span></div>
            <button id="btnExit" type="submit">Exit Game</button>
            <button id="btnClear" type="submit">Clear</button>
            <button id="btnSubmit" type="submit">Submit Answer</button>
        </div>
        <audio id="failAudio">
            <source src="http://arisgames.org/server/gamedatav2/27300/arise5d33f61887083bc46b4a46b6a3024fa.mp3" type="audio/mp3">
        </audio>
        <footer>
            <small>&copy; 2017 ARISE Project</small>
        </footer>
        <script>
            function alertWrong() {

                messageDiv.classList.add("messageDivIncorrect")
                messageDiv.classList.remove("messageDivNeutral");

                setTimeout(function() {

                    messageDiv.classList.add("messageDivNeutral")
                    messageDiv.classList.remove("messageDivIncorrect");

                }, 3000);

            }
        </script>

        <script type="text/javascript" class="cprHands">
            $(function() {
                
                var nativeWidth = 0,
                    nativeHeight = 0,
                    $tapArea = $('.tapArea'),
                    btnClear = document.querySelector("#btnClear"),
                    btnSubmit = document.querySelector("#btnSubmit");
                
                var imageObject = new Image();
                
                imageObject.src = $('.cprPerson').attr('src');
                
                imageObject.onload = function() {
                    
                    var tapAreaOffset,
                        mouseX,
                        mouseY,
                        $hands = $('.cprArea'),
                        handsWidth = $hands.width(),
                        handsHeight = $hands.height(),
                        $smallImage = $('.cprPerson'),
                        backgroundX,
                        backgroundY,
                        posX,
                        posY;
                    
                    nativeWidth = imageObject.width;
                    nativeHeight = imageObject.height;
                    
                    
                    
                    $tapArea.mousedown(function(e) {
                    
                        $target = $(this);
                        
                        tapAreaOffset = $target.offset();
                        
                        mouseX = e.pageX - tapAreaOffset.left;
                        mouseY = e.pageY - tapAreaOffset.top;
                        
                        $hands.stop(true);
                        
                        backgroundX = Math.round(mouseX / $smallImage.width()) / 2;
                        backgroundY = Math.round(mouseY / $smallImage.height()) / 2;
                        
                        posX = mouseX - handsWidth/2;
                        posY = mouseY - handsHeight/2;
                        
                        $hands.css({
                            top: posY,
                            left: posX,
                            backgroundPosition: backgroundX + 'px ' + backgroundY + 'px',
                            display: 'inline'
                        }, false);
                        
                    });    
                    
                    btnClear.addEventListener("click", function(e){
                        
                        $hands.css({display: 'none'});
                        
                    }, false);
                    
       
                };
                
            });
        </script>    
    </body>
</html>
