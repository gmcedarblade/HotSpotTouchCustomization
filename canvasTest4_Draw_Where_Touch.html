<!DOCTYPE html>
<html>
    <head>
        <title>Image on Touch(Canvas inside another canvas with for loop)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
        <style>
            body {
                
                background-image: url(https://www.wisc-online.com/ARISE_Files/Experimental/bradM.png);
                background-size: 100% 930px;
                background-repeat: no-repeat;
                min-height: 886px;
                width: 100%;
                
                
            }
        </style>
    </head>
    
    <body>
        <canvas class="canvas1" style="border:1px solid #000;">
        </canvas>
        <!--<canvas class="canvas2" style="border:1px solid #000;">
        </canvas>-->
        <div style="display:none;">
            <img class="img" src="https://www.wisc-online.com/ARISE_Files/Heart_Failure/Heart_Failure_Nursing/HF-N1.jpg">
        </div>
    </body>
    <script type="text/javascript">
        var canvas1 = document.querySelector('.canvas1');
        //var canvas2 = document.querySelector('.canvas2');
        
        var ctx1 = canvas1.getContext('2d');
        //var ctx2 = canvas2.getContext('2d');
        
        var img = document.querySelector('.img');
        
        //canvas1.style.width = "" + window.innerWidth + "px";
        canvas1.style.width = "800px";
        //canvas1.style.height = "" + window.innerHeight + "px";
        canvas1.style.height = "886px";
        
        canvas1.style.position = "absolute";
        //canvas1.style.zIndex = "100";
        
        
        
        canvas1.addEventListener("mousedown", function(e) {
            
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
            console.log(e);
            
            x = e.pageX - canvas1.offsetLeft;
            console.log("value of x: " + x);
            console.log(canvas1.offsetLeft);
            x2 = Math.round(e.clientX - canvas1.offsetLeft);
            console.log(" client x: " + x2);
            
            y = e.pageY - canvas1.offsetHeight;
            //console.log("value of y: " + y);
            console.log("offsettop: " + canvas1.offsetHeight);
            //y2 = Math.round(e.pageY);
            //console.log("pageY: " + y2);
            
            ctx1.drawImage(img, x - 70, y - 70, 15, 15);
            ctx1.rect(x, y, x+50, y+50);
            console.log("draw image x: " + x);
            ctx1.stroke();
        
            //canvas1.style.zIndex = "100";
            
        }, false);
    
    </script>
</html>
